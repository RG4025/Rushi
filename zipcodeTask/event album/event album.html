<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage with Albums</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1rem;
    }

    .album {
      width: 300px;
      margin: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      border-radius: 8px;
    }

    .album:hover {
      transform: scale(1.05);
    }

    .album img {
      width: 100%;
      height: auto;
    }

    .album-info {
      padding: 1rem;
    }

    .album-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .album-description {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Events Albums</h1>
  </header>

  <main>
    <div class="album">
      <img src="https://media.istockphoto.com/id/1395100208/photo/hand-pointing-growth-arrow-success-business-target-background-of-up-icon-direction.webp?b=1&s=170667a&w=0&k=20&c=Fh_1ERT8t34XEWnXsE0SZKvVjY1l1PVa7eNF0yQ3UBY=" alt="Album 1">
      <div class="album-info">
        <div class="album-title">Album 1</div>
        <div class="album-description">Description for Album 1</div>
      </div>
    </div>

    <div class="album">
      <img src="https://media.istockphoto.com/id/1395100208/photo/hand-pointing-growth-arrow-success-business-target-background-of-up-icon-direction.webp?b=1&s=170667a&w=0&k=20&c=Fh_1ERT8t34XEWnXsE0SZKvVjY1l1PVa7eNF0yQ3UBY=" alt="Album 2">
      <div class="album-info">
        <div class="album-title">Album 2</div>
        <div class="album-description">Description for Album 2</div>
      </div>
    </div>
<div class="album">
      <img src="https://media.istockphoto.com/id/1395100208/photo/hand-pointing-growth-arrow-success-business-target-background-of-up-icon-direction.webp?b=1&s=170667a&w=0&k=20&c=Fh_1ERT8t34XEWnXsE0SZKvVjY1l1PVa7eNF0yQ3UBY=" alt="Album 3">
      <div class="album-info">
        <div class="album-title">Album 3</div>
        <div class="album-description">Description for Album 3</div>
      </div>
    </div>
<div class="album">
      <img src="https://media.istockphoto.com/id/1395100208/photo/hand-pointing-growth-arrow-success-business-target-background-of-up-icon-direction.webp?b=1&s=170667a&w=0&k=20&c=Fh_1ERT8t34XEWnXsE0SZKvVjY1l1PVa7eNF0yQ3UBY=" alt="Album 4">
      <div class="album-info">
        <div class="album-title">Album 4</div>
        <div class="album-description">Description for Album 4</div>
      </div>
    </div>

    <!-- Add more albums as needed -->

  </main>

</body>
</html>
